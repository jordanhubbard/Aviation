version: '3.8'

services:
  accident-tracker:
    image: aviation-accident-tracker:dev
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      target: development
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - aviation-accident-tracker:dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"  # Vite dev server (PRIMARY UI)
      - "${BACKEND_PORT:-3002}:3002"   # Express API
    volumes:
      - ./backend/src:/app/backend/src  # Hot reload backend source
      - ./backend/dist:/app/backend/dist  # Built backend
      - ./frontend/src:/app/frontend/src  # Hot reload frontend source
      - ./data:/app/data  # SQLite database
      - ./logs:/app/logs  # Application logs
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=3002
      - FRONTEND_PORT=5173
      - DATABASE_PATH=/app/data/accidents.db
      - LOG_LEVEL=debug
      - BUILDKIT_PROGRESS=plain
      - DOCKER_BUILDKIT=1
    tty: true
    stdin_open: true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
