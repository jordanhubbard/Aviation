version: '3.8'

services:
  flightschool:
    image: flightschool:dev
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      target: development
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - flightschool:dev
    ports:
      - "${FLASK_PORT:-5000}:5000"  # Flask dev server
    volumes:
      - ./app:/app/app  # Hot reload app code
      - ./instance:/app/instance  # SQLite database
      - ./uploads:/app/uploads  # File uploads
      - ./static/photos:/app/static/photos  # Photos
      - ./logs:/app/logs  # Application logs
      - ./migrations:/app/migrations  # Database migrations
    restart: unless-stopped
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
      - BUILDKIT_PROGRESS=plain
      - DOCKER_BUILDKIT=1
      # Database (will use keystore or fallback to env)
      - DATABASE_URL=sqlite:///instance/flightschool.db
      # Optional: Set these in keystore or .env for full functionality
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - MAIL_SERVER=${MAIL_SERVER:-}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    tty: true
    stdin_open: true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
