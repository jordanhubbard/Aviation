version: '3.8'

services:
  weather-briefing-test:
    image: weather-briefing:test
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      target: testing
      args:
        NODE_VERSION: ${NODE_VERSION:-20}
    environment:
      - NODE_ENV=test
      - LOG_LEVEL=error
    command: ["npm", "test"]
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
