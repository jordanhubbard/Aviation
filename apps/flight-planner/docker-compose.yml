services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    image: node:20-alpine
    working_dir: /app
    environment:
      - FRONTEND_PORT=3004
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY:-}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3004:3004"
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 3004"]
    depends_on:
      - backend

volumes:
  frontend_node_modules:
