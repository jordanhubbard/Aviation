global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aviation-monorepo'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Accident Tracker Backend
  - job_name: 'accident-tracker-backend'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/metrics'

  # Flightplanner Backend
  - job_name: 'flightplanner-backend'
    static_configs:
      - targets: ['host.docker.internal:5000']
    metrics_path: '/metrics'

  # Flightschool
  - job_name: 'flightschool'
    static_configs:
      - targets: ['host.docker.internal:5001']
    metrics_path: '/metrics'

  # ForeFlight Dashboard
  - job_name: 'foreflight-dashboard'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
