    labels:
      - "dependencies"
      - "npm"
      - "flightplanner"
    open-pull-requests-limit: 5

  # ============================================================================
  # Flight Tracker (TypeScript Service)
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/apps/flight-tracker"
