apiVersion: apps/v1
kind: Deployment
metadata:
  name: accident-tracker-backend
  namespace: aviation
  labels:
    app: accident-tracker
    component: backend
    version: v1
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: accident-tracker
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: accident-tracker
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: ghcr.io/aviation/accident-tracker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: DATABASE_PATH
          value: "/data/accidents.db"
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: accident-tracker-secrets
              key: admin-token
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: accident-tracker-data
---
apiVersion: v1
kind: Service
metadata:
  name: accident-tracker-backend
  namespace: aviation
  labels:
    app: accident-tracker
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: accident-tracker
    component: backend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: accident-tracker-data
  namespace: aviation
  labels:
    app: accident-tracker
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: Secret
metadata:
  name: accident-tracker-secrets
  namespace: aviation
type: Opaque
stringData:
  admin-token: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: accident-tracker-backend
  namespace: aviation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: accident-tracker-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: accident-tracker
  namespace: aviation
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - accident-tracker.aviation.example.com
    secretName: accident-tracker-tls
  rules:
  - host: accident-tracker.aviation.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: accident-tracker-backend
            port:
              name: http
